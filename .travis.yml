language: cpp
matrix:
  include:
    - compiler: ": Linux, ocaml 4.03.0, opam 1.2.0"
      os: linux
      env: OCAML_VERSION=4.02.3 OPAM_VERSION=1.2.0

    - compiler: ": Mac, ocaml 4.03.0, opam 1.2.0"
      os: osx
      env: OCAML_VERSION=4.02.3 OPAM_VERSION=1.2.0

addons:
  apt:
    packages:
    - libelf-dev
    - aspcud

env:
  global:
  # GITHUB USER
  - secure: 
  # GITHUB TOKEN
  - secure: 

before_install: bash -e resources/travis/before_install.sh

before_script:
  - opam pin add -y reason-bin .
script:
  - bash -e ./release-binaries.sh
